<!DOCTYPE html>
<html>
  <head>
    <title>Tugas jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <div class="container">
      <div class="content">
        <h1>Kiww Kiww</h1>
        <button id="changeText">Coba Pencet Deh!</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const array = [
        "Aku ada pantun buat kamu",
        "Tong kosong, nyaring bunyinya",
        "Kalo hatimu kosong, bolehkah aku mengisinya?<3",
        "Awwww",
      ];

      const yarra = [
        "Apaan tuhh",
        "Cakepp",
        "Bolehh",
        "Awwww",  
      ];
      let index = 0;

      $("#changeText").click(() => {
        $("h1").text(array[index]);
      });
      $("#changeText").click(() => {
        $("button").text(yarra[index]);
        index = (index + 1) % array.length;

        if ($("button").text() === "Awwww") {
          $(".foto").fadeIn();
        }
      });
    </script>
  </body>
</html>
